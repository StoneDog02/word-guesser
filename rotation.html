<style>
  body {
    margin: 0;
    position: relative;
  }
  .purple-square {
    background: rebeccapurple;
    width: 200px;
    height: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    transition: 1.2s ease-in-out 0s;
  }
  .rotate {
    background: hotpink;
    transform: translate(-50%, -50%) rotate(180deg);
  }
</style>
<div class="purple-square"></div>
